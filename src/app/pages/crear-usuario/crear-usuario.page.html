<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="mdl_nombre" label="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="mdl_apellido" label="Apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="mdl_carrera" label="Carrera"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="mdl_correo" label="Correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="mdl_contrasena" label="Contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="mdl_confirmarContrasena" label="Confirma tu contraseña"></ion-input>
  </ion-item>
  <ion-button (click)="crearUsuario()" expand="block" shape="round" class="ion-margin-top">Registrarse</ion-button>
</ion-content>
