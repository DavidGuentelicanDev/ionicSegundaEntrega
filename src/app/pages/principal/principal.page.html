<ion-header [translucent]="true">
  <ion-toolbar class="barra-header">
    <ion-title>ECD Asistencia</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navegarCambiarContrasena()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-general">
  <!--spinner de recarga-->
  <div *ngIf="spinnerRecarga" class="spinner-superpuesto">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!--contenedor para los cards-->
  <div class="ion-padding">
    <!--card con datos de usuario-->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido/a {{ nombre }} {{ apellido }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Correo electrónico: {{ correo }}</p>
        <p>Carrera: {{ carrera }}</p>
      </ion-card-content>
    </ion-card>

    <!--card con sedes-->
    <ion-card *ngFor="let sede of lista_sedes" class="ion-margin-top">
      <img [src]="sede.imagen" />
      <ion-card-header>
        <ion-card-title>{{ sede.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Dirección: {{ sede.direccion }}</p>
        <p>Horario: {{ sede.horario }}</p>
        <p>Teléfono: {{ sede.telefono }}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
