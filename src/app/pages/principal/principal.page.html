<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ECD Asistencia</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navegarCambiarContrasena()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!--card con datos de usuario-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido/a {{ nombre }} {{ apellido }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Correo electrónico: {{ correo }}</p>
      <p>Carrera: {{ carrera }}</p>
    </ion-card-content>
  </ion-card>

  <!--para ver temporalmente los usuarios logueados-->
  <!--<ion-item *ngFor="let x of lista_datos">
    <ion-label>{{ x.correo }}</ion-label>
    <ion-label>{{ x.nombre }}</ion-label>
    <ion-label>{{ x.apellido }}</ion-label>
    <ion-label>{{ x.carrera }}</ion-label>
  </ion-item>-->

  <!--card con sedes-->
  <ion-card *ngFor="let sede of lista_sedes" class="ion-margin-top">
    <img [src]="sede.imagen" />
    <ion-card-header>
      <ion-card-title>{{ sede.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Dirección: {{ sede.direccion }}</p>
      <p>Horario: {{ sede.horario }}</p>
      <p>Teléfono: {{ sede.telefono }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
