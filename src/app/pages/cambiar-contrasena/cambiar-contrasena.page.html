<ion-header [translucent]="true">
  <ion-toolbar class="barra-header">
    <ion-title>Cambio de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-general">
  <!--spinner de recarga-->
  <div *ngIf="spinnerRecarga" class="spinner-superpuesto">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!--formulario cambiar contraseña-->
  <ion-card class="ion-margin-top">
    <div class="ion-padding">
      <ion-item class="input" lines="none">
        <ion-input [(ngModel)]="mdl_contrasenaNueva" label="Nueva contraseña" labelPlacement="floating" type="password" placeholder="Ingresa tu nueva contraseña"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top input" lines="none">
        <ion-input [(ngModel)]="mdl_confirmarContrasenaNueva" label="Confirmar nueva contraseña" labelPlacement="floating" type="password" placeholder="Confirma tu nueva contraseña"></ion-input>
      </ion-item>
      <ion-button (click)="cambiarContrasena()" [disabled]="botonDeshabilitado" expand="block" shape="round" color="tertiary" class="ion-margin-top">
        <ion-spinner *ngIf="spinnerVisible" name="bubbles"></ion-spinner>
        <span *ngIf="!spinnerVisible">Cambiar contraseña</span>
      </ion-button>
    </div>
  </ion-card>

</ion-content>
